name: Security Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 2 * * 1'  # Executa toda segunda-feira às 2h

jobs:
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install security tools
      run: |
        dotnet tool install --global security-scan
        dotnet tool install --global dotnet-outdated

    - name: Check for vulnerable dependencies
      run: |
        echo "Verificando dependências vulneráveis..."
        dotnet list package --vulnerable --include-transitive

    - name: Check for outdated packages
      run: |
        echo "Verificando pacotes desatualizados..."
        dotnet-outdated

    - name: Run security scan
      run: |
        echo "Executando análise de segurança..."
        # Adicione aqui ferramentas específicas de segurança
        # como Snyk, OWASP Dependency Check, etc.

    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: |
          security-report.json
          vulnerability-report.xml
