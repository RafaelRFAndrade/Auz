# Configuração do SonarCloud para o projeto Auz
# Este arquivo define as configurações para análise de qualidade de código

# Informações básicas do projeto
sonar.projectKey=RafaelRFAndrade_Auz
sonar.organization=rafaelrfandrade
sonar.projectName=Auz API
sonar.projectVersion=1.0.0

# Configuração do diretório base
sonar.projectBaseDir=.

# Caminhos do código fonte
sonar.sources=Auz,Application,Domain,Infra
sonar.exclusions=**/bin/**,**/obj/**,**/Test/**,**/scripts/**,**/*.csproj,**/*.sln,**/Dockerfile*,**/aws/**,**/.github/**,**/.sonarqube/**

# Configurações específicas para C#
sonar.cs.opencover.reportsPaths=coverage.xml
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx

# Configurações de qualidade
sonar.qualitygate.wait=true

# Configurações de segurança
sonar.security.hotspots=true

# Configurações de duplicação
sonar.cpd.exclusions=**/bin/**,**/obj/**

# Configurações de cobertura de testes
sonar.coverage.exclusions=**/Test/**,**/bin/**,**/obj/**

# Configurações de linguagem
sonar.sourceEncoding=UTF-8

# Configurações específicas para .NET
sonar.cs.analyzer.projectOutPaths=Auz/bin,Application/bin,Domain/bin,Infra/bin

# Desabilitar análise automática para evitar conflito com CI
sonar.ci.automaticAnalysis=false
